services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forum_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn comments_app.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forum_frontend
    volumes:
      - ./frontend:/app
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always
